version: "3.8"

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8080:8080"
  developing:
    build:
      context: .
      dockerfile: developing/Dockerfile
    volumes:
      - ".:/app"
  ollama:
    image: ollama/ollama
    ports:
      - '11434:11434'
    volumes:
      - 'ollama:/root/.ollama'
    restart: always
volumes:
  ollama:
